name: 03 - Workflow - Runners

on:
  push:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on Ubuntu"
          cat /etc/*-release
          echo $RUNNER_OS
  
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on Windows"
          echo %RUNNER_OS%

  mac-echo:
    runs-on: mac-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on mac"
          echo $RUNNER_OS
