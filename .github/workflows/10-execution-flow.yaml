name: 10 - Execution - Flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-test:
        type: boolean
        description: 'unit test enablement true or false value'
        default: false

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and Build
        run : echo "Linting and Building project"
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Running unit tests
        run: echo "Running tests ...."
      - name: Failing test
        if: ${{ !inputs.pass-unit-test }}
        run: exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs: [lint-build, unit-test]
    steps:
      - name: Deploying to nonprod
        run: echo "Deploying to nonprod"
  e2e-test:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: Running e2e testing
        run: echo "Running e2e testing"
  load-tests:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: Running load tests
        run: echo "Running load test"
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [load-tests, e2e-test]
    steps:
      - name: Deploy to Prod
        run: echo "Deploy to Prod...."